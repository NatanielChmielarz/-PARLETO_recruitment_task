{% extends "base.html" %}

{% block content %}
<a href="{% url 'expenses:category-create' %}">add</a>

<table border="1">
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Expense Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
		{% for category, expense_count in category_data %}
		<tr>
			<td>{{ category.name }}</td>
			<td>{{ expense_count }}</td>
			<td>
				<a href="{% url 'expenses:category-delete' category.id %}">delete</a>
				<a href="{% url 'expenses:category-edit' category.id %}">edit</a>
			</td>
		</tr>
		{% endfor %}
    </tbody>
</table>
{% endblock %}
